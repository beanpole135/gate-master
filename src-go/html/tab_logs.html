<form id="page_logs">
	<h1>Gate Logs</h1>
	<table>
		<tr>
			<th>Time Opened</th>
			<th>Opened By</th>
			<th>Method</th>
			<th>Tags</th>
		</tr>
		{{range .GateLogs}}
		<tr hx-post="/page-log-view" hx-vals='{"logid":"{{.LogID}}"}' hx-target="#page_logs" hx-swap="outerHTML">
			<td>{{.TimeOpened.Format "Jan 02, 2006 3:04PM MST"}}</td>
			<td>{{.OpenedName}}</td>
			<td>{{.OpenedBy}}</td>
			<td>{{.CodeTags}}</td>
		</tr>
		{{end}}
	</table>
</form>
