<div id="page_account">
	<h1>Login Accounts</h1>
	<button hx-post="/page-account-new" hx-target="#page_account" hx-swap="outerHTML">Create Account</button>
	<table>
		<tr>
			<th>Account ID</th>
			<th>Name</th>
			<th>Status</th>
			<th>Created</th>
			<th>Last Modified</th>
		</tr>
		{{range .Accounts}}
		<tr hx-post="/page-account-view" hx-vals='{"accid":"{{.AccountID}}"}' hx-target="#page_account" hx-swap="outerHTML">
			<td>{{.AccountID}}</td>
			<td>{{.LastName}}, {{.FirstName}}</td>
			<td>{{.Status}}</td>
			<td>{{.TimeCreated.Format "Jan 02, 2006 15:04:05 MST"}}</td>
			<td>{{.TimeModified.Format "Jan 02, 2006 15:04:05 MST"}}</td>
		</tr>
		{{end}}
	</table>
</div>
