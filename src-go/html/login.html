{{template "header"}}
  <div class="login-page" id="mainbody">
    <div class="form">
      <p>{{.Title}}</p>
      <form class="login-form">
        <input type="text" id="uname" name="uname" placeholder="username"/>
        <input type="password" id="passw" name="passw" placeholder="password"/>
        <button hx-post="/auth-login" hx-include="#uname, #passw" hx-target="#mainbody" hx-swap="outerHTML">Login</button>
      </form>
    </div>
  </div>
{{template "footer"}}
