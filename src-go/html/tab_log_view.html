<div id="logtab">
<button hx-post="/page-accounts" hx-target="#logtab" hx-swap="outerHTML">Back to Accounts</button>
<form class="grid-form">
	<h2 style="grid-column: 1 / span 2;">Account Details</h2>
	<label for="fname">First Name:</label>
	<input type="text" id="fname" name="fname" value="{{.Profile.FirstName}}" required>
	<label for="lname">Last Name:</label>
	<input type="text" id="lname" name = "lname" value="{{.Profile.LastName}}" required>
	<label for="uname">Login Username:</label>
	<input type="text" id="uname" name="uname" value="{{.Profile.Username}}" disabled>
	<label for="status">Account Status</label>

</form>

</div>
