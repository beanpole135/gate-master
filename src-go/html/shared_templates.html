{{define "header"}}
<!doctype html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="utf-8">
  <title>{{.Title}}</title>
  <link rel="stylesheet" href="/static/style.css">
  <script src="/static/htmx.min.js"></script>
  <script type="text/javascript" src="/static/script.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
{{end}}

{{define "footer"}}
<div id="errorbox">
  <h3 ><i id="errorheader">WARNING</i></h3>
  <p id="errortext">Some text here!!</p>
</div>
</body>
</html>

<script>
  document.body.addEventListener("showError", function(evt){
   document.getElementById('errortext').innerHTML = evt.detail.value;
   document.getElementById('errorheader').innerHTML = "WARNING";
   document.getElementById('errorbox').style.backgroundColor = "darkred";
   document.getElementById('errorbox').style.opacity = 1;
   setTimeout(function () { 
      document.getElementById('errorbox').style.opacity = 0;
   }, 2000);
  });
  document.body.addEventListener("showSuccess", function(evt){
   document.getElementById('errortext').innerHTML = evt.detail.value;
   document.getElementById('errorheader').innerHTML = "SUCCESS";
   document.getElementById('errorbox').style.backgroundColor = "darkgreen";
   document.getElementById('errorbox').style.opacity = 1;
   setTimeout(function () { 
      document.getElementById('errorbox').style.opacity = 0;
   }, 2000);
  });
</script>
{{end}}
