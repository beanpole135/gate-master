<form id="page_contacts">
	<h1>Contact Methods</h1>
	<button hx-post="/page-contact-new" hx-target="#page_contacts" hx-swap="outerHTML">Create New Contact Method</button>
	<br>
	<table>
		<tr>
			<th>Contact</th>
			<th>Status</th>
			<th>Notifications</th>
			<th>Created</th>
			<th>Last Modified</th>
			<th>Send Test<th>
		</tr>
		{{range .Contacts}}
		<tr hx-post="/page-contact-view" hx-vals='{"contactid":"{{.ContactID}}"}' hx-target="#page_contacts" hx-swap="outerHTML">
			<td>{{.Display}}</td>
			<td>{{.StatusValue}}</td>
			<td>{{.NotifyTags}}</td>
			<td>{{.TimeCreated.Format "Jan 02, 2006 15:04:05 MST"}}</td>
			<td>{{.TimeModified.Format "Jan 02, 2006 15:04:05 MST"}}</td>
			<td><button hx-post="/contact-test" hx-trigger="click consume" hx-vals='{"contactid":"{{.ContactID}}"}'>Test</button></td>
		</tr>
		{{end}}
	</table>
</form>
